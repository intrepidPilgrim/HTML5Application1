<div id="container" class="pageborder" ng-controller="billingController">
    <div id="companyLogo">KARPET KLEEN MAINTENANCE CORP.</div>
    <div id="companyAdd">404 CLF Bldg. Chino Roces Avenue, Makati City, Tel. Nos.: 571-1642 / 403-6983 / 570-8861 / Fax No.: 725-44-98 VAT REG. TIN:008-050-221-000"</div>
    <pre>Billing ID: {{selected|json}}</pre>   
    <input type="text" id="id_billing" ng-model="selected" class="form_control" typeahead="id_bill for id_bill in id_billing  | filter:$viewValue | limitTo:100"  typeahead-on-select='onSelect_id_billing($item, $model, $label)' ng-blur="billingIDblur($event)">
    <input type="text" id="date_billing" title="Enter billing date" ng-blur="billingUpdate(selected,'date_billing',billing.date_billing)" ng-model="billing.date_billing" class="billingDiv" >
    <input type="text" id="customer_name" class = "form_control" title="Enter customer name" ng-model="billing.customer_name" typeahead="id_cust_name for id_cust_name in id_cust_names  | filter:$viewValue | limitTo:100" typeahead-on-select='onSelect_customer_name($item, $model, $label, $scope)' ng-blur="billingIDblur($event)">
    <input type="text" id="customer_add" title="Enter customer address" ng-blur="billingUpdate(selected,'customer_add',billing.customer_add)" ng-model="billing.customer_add" class="billingDiv" >
    <input type="text" id="subject_billing" title="Enter subject of billing" ng-blur="billingUpdate(selected,'subject_billing',billing.subject_billing)" ng-model="billing.subject_billing" class="billingDiv" >
    <input type="text" id="emp_billing" title="Employee name" ng-blur="billingUpdate(selected,'emp_billing',billing.emp_billing)" ng-model="billing.emp_billing" class="billingDiv"  value="Employee name here">
    
    <div id="grid1" ui-grid="{ data: grid_data }" class="myGrid"></div>
    <div id="totalwords_billing" class="totalDiv" ng-model="billing.totalwords_billing"></div>
    <div id="total_billing" class="totalDiv" ng-model="billing.total_billing"></div>
</div>
